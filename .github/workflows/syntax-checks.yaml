name: Syntax checks
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: kube-on-the-cheap/action-asdf@v0.1.0
        with:
          run-pre-commit: true

  links-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo, all branches, all commits
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed markdown files
        id: changed-markdown-files
        uses: tj-actions/changed-files@v35.9.0
        with:
          files: |
            **/*.mdown
            **/*.md
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.7.0
        if: steps.changed-markdown-files.outputs.any_changed == 'true'
        with:
          fail: true
          args: |
            --no-progress ${{ steps.changed-markdown-files.outputs.all_changed_files }}
            --exclude-path 'docs/adrs/index.md'
            --exclude-path 'docs/adrs/template.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
